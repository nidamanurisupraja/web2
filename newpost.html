{% extends 'home.html' %}
{% block content %}
<div class="container col-md-6 offset-3 pt-3" >
	<div class="border bg-primary">
		<center><h1 class="text-light">Newpost</h1></center>
	<form action="{{url_for('newpost')}}" method="POST" class="m-5">
	<div class="form-group">
		<label for="title">
			<h4>Name:</h4>
		</label>
		<input type="text" class="form-control" name="title" required="required">
	</div>
	<div class="form-group">
		<label for="image">
			<h4>Image Url:</h4>
		</label>
		<input type="text" class="form-control" name="image"  id="image" required="required">
	</div>
	<input type="submit" value="post" class="btn btn-success btn-block">
	</form>
</div>
</div>
{% endblock %}

{% extends 'home.html' %}
{% block content%}
<div class="container col-md-6 offset-3 pt-3" >
	<div class="border bg-primary">
		<center><h1 class="text-light">Login form</h1></center>
		<form action="{{url_for('login')}}" method="POST" class="m-5">
	<div class="form-group">
		<label for="email">
			<h4>Email:</h4>
		</label>
			<input type="text" class="form-control" name="email" placeholder="Enter your Email" id="email" required="required">
	</div>
	<div class="form-group">
		<label for="password">
			<h4>Password:</h4>
		</label>
			<input type="password" class="form-control" name="password" placeholder="Enter your password" id="password" required="required">
	</div>
	<input type="submit" value="login" class="btn btn-success btn-block">
</form>
</div>
</div>
{% endblock %}

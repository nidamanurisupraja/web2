{% extends 'home.html' %}
{% block content %}
<div class="container col-md-6 offset-3 pt-3" >
	<div class="border bg-primary">
		<center><h1 class="text-light">Registrationform</h1></center>
	<form action="{{url_for('register')}}" method="POST" class="m-5">
	<div class="form-group">
		<label for="name"><h4>Name:</h4></label>
		<input type="text" class="form-control" name="name" placeholder="Enter your name" id="name" required="required">
	</div>
	<div class="form-group">
		<label for="email"><h4>Email:</h4></label>
		<input type="email" class="form-control" name="email" placeholder="Enter your email" id="email" required="required">
	</div>
	<div class="form-group">
		<label for="password"><h4>Password:</h4></label>
		<input type="password" class="form-control" name="password" placeholder="Enter password" id="password" required="required">
	</div>
	<input type="submit" value="register" class="btn btn-success btn-block">
</form>
</div>
</div>
{% endblock %}
